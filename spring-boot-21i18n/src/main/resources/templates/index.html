<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>jQuery熊猫遮眼动画登录模板 - 源码之家</title>

<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		ul{
			margin: 0;
			padding: 0;
			width: 400px;
			height: 36px;
			list-style: none;
		}
		ul li{
			float: left;
			padding: 0 15px;
		}
		a{
			text-decoration: none;
			color: #222222;
		}
		a:hover{
			color: gold;
		}
	</style>
</head>

<body>
<ul>
	<li><a th:href="@{/index(lo='zh_CN')}">中文</a></li>
	<li><a th:href="@{/index(lo='en_US')}">English</a></li>
</ul>
<div class="dwo">
	<div class="panda">
		<div class="ear"></div>
		<div class="face">
			<div class="eye-shade"></div>
			<div class="eye-white">
				<div class="eye-ball"></div>
			</div>
			<div class="eye-shade rgt"></div>
			<div class="eye-white rgt">
				<div class="eye-ball"></div>
			</div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
		<div class="body"> </div>
		<div class="foot">
			<div class="finger"></div>
		</div>
		<div class="foot rgt">
			<div class="finger"></div>
		</div>
	</div>
	<form>
		<div class="hand"></div>
		<div class="hand rgt"></div>
		<h1 th:text="#{login.title}">用户登录</h1>
		<div class="form-group">
			<input required="required" class="form-control">
			<label class="form-label" th:text="#{login.username}">用户名</label>
		</div>
		<div class="form-group">
			<input id="password" type="password" required="required" class="form-control">
			<label class="form-label" th:text="#{login.password}">密码</label>
			<p class="alert">验证未通过！</p>
			<button class="btn" >[[#{login.button}]]</button>
		</div>
	</form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/script.js}"></script>


</body>
</html>
